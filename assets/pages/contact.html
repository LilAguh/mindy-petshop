    <main class="mainContacto pt-4 d-flex">
      <div
        class="col-12 d-flex justify-content-around flex-wrap align-items-center p-3"
      >
        <form>
          <h4 class="text-center">¡Contáctanos!</h4>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre y Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Telefono</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput3"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email
            </label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput4"
            />
          </div>
          <label class="form-check-label"> Seleccione su mascota: </label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Perro</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Gato</label>
          </div>
          <div class="input-group mb-3"></div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <textarea
              style="resize: none"
              class="form-control form-size"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Ingrese su mensaje"
            ></textarea>
          </div>
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-light" id="liveAlertBtn">
            Enviar
          </button>
        </form>

        <div class="infoContact mt-3">
          <aside class="textContact">
            <h4 class="text-center mb-4">Ubicación</h4>
            <div class="size-mapa mb-5">
              <iframe
                class="map-big"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6871004466498!2d-58.432577748679876!3d-34.612072965352354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1654042634532!5m2!1ses-419!2sar"

          <div class="textContact mt-3">
            <div>
              <h4>
                <p>
                  Mail:<a
                    class="mail"
                    href="mailto:Mail:mindypetshop@hotmail.com"

            <div>
